---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: recyclarr-config-v1
  namespace: default
  labels:
    app.kubernetes.io/instance: &name recyclarr
    app.kubernetes.io/name: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
