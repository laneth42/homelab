---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config-v4
  namespace: downloads
  labels:
    app.kubernetes.io/instance: &name sonarr
    app.kubernetes.io/name: *name
    pmb.home.arpa/snapshot: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: ceph-block
