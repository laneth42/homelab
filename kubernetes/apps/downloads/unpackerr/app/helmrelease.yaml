---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unpackerr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        labels:
          setGateway: "true"
        containers:
          main:
            image:
              repository: docker.io/golift/unpackerr
              tag: 0.12.0
            env:
              TZ: ${TIMEZONE}
              UN_WEBSERVER_METRICS: "true"
              UN_SONARR_0_URL: http://sonarr.downloads.svc.cluster.local
              UN_SONARR_0_PATHS_0: /complete
              UN_RADARR_0_URL: http://radarr.downloads.svc.cluster.local
              UN_RADARR_0_PATHS_0: /complete
            envFrom:
              - secretRef:
                  name: unpackerr
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2000Mi
        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        ports:
          http:
            port: 5656
    serviceMonitor:
      main:
        enabled: true
    persistence:
      complete:
        type: nfs
        server: ${SECRET_MEDIA_SERVER}
        path: /media/requests/complete
