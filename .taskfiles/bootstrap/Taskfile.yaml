---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

tasks:

  apps:
    desc: Bootstrap apps into the cluster
    cmds:
      - cat {{.SOPS_AGE_KEY_FILE}} | kubectl -n flux-system create secret generic sops-age-laneth --from-file=age.agekey=/dev/stdin
      - sops --decrypt {{.KUBERNETES_DIR}}/flux/vars/cluster-secrets.sops.yaml | kubectl apply -f -
      - kubectl apply --kustomize {{.KUBERNETES_DIR}}/flux/config
    preconditions:
      - test -f {{.KUBERNETES_DIR}}/{{.CLUSTER}}/kubeconfig
      - test -f {{.ROOT_DIR}}/.sops.yaml
      - test -f {{.SOPS_AGE_KEY_FILE}}
      - which kubectl sops
